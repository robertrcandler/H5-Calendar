<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Today's Date-->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block">
        <!--9AM-->
        <div class="row">
          <div class="col-2 hour">9AM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--10AM-->
        <div class="row">
          <div class="col-2 hour">10AM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--11AM-->
        <div class="row">
          <div class="col-2 hour">11AM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--12PM-->
        <div class="row">
          <div class="col-2 hour">12PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--1PM-->
        <div class="row">
          <div class="col-2 hour">1PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--2PM-->
        <div class="row">
          <div class="col-2 hour">2PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--3PM-->
        <div class="row">
          <div class="col-2 hour">3PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--4PM-->
        <div class="row">
          <div class="col-2 hour">4PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
        <!--5PM-->
        <div class="row">
          <div class="col-2 hour">5PM</div>
          <textarea class="col-8 description" placeholder="No events yet"></textarea>
          <button class="col-2 saveBtn">Save</button>
        </div>
      </div>
