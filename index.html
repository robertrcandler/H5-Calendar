<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script type="text/javascript">
      //make variables for the current date and time
      var rn = new Date();
      var realMinute = rn.getMinutes();
      var currentHour = rn.getHours();    //16>militarytime
      var realDate = rn.getDate();     //26>Day of the month,does not start at 0
      var currentMonth = rn.getMonth();   //2>March
      var realMonth = "";
      switch (currentMonth) {
        case 0:
          realMonth = "January";
          break;
        case 1:
          realMonth = "February";
          break;
        case 2:
          realMonth = "March";
          break;
        case 3:
          realMonth = "April";
          break;
        case 4:
          realMonth = "May";
          break;
        case 5:
          realMonth = "June";
          break;
        case 6:
          realMonth = "July";
          break;
        case 7:
          realMonth = "Augest";
          break;
        case 8:
          realMonth = "September";
          break;
        case 9:
          realMonth = "October";
          break;
        case 10:
          realMonth = "November";
          break;
        case 11:
          realMonth = "December";
          break;
      }
      var realYear = rn.getFullYear(); //2020
      
      console.log(realMinute);
      console.log(currentHour);
      console.log(realDate);
      console.log(realMonth);
      console.log(realYear);
      //display the current date in jumbotron
      var displayDate = document.getElementById("currentDay");
      displayDate.textContent = realMonth+" "+realDate+", "+realYear;



    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
